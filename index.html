<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  </style>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="enter place name" spellcheck="false">
      <button><img src="/images/search.png" ></button>
    </div>
    <div class="wearher">
    <img src="images/rain.png" alt="rain"class="weather-icon">
    <h1 class="temp">22°c</h1>
    <h2 class="city">New York</h2>
    <div class="details">
       <div class="col">
        <img src="images/humidity.png" alt="" >
        <div>
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
      </div>
       <div class="col">
        <img src="images/.png" alt=""width="50px">
        <div>
          <p class="wind">15km/h</p>
          <p>wind speed</p>
        </div>
      </div>
    </div>
    </div>
  </div>
  
  
  <script>
    const apiKey = "0025d100ed261251e4615dc1a53f447a";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector("search button")
async function  checkWeather(city) {
    const response = await fetch(apiUrl  + city +`&appid=${apiKey}`);
    
    let data = await response.json();
    
    console.log(data);
    
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp"
      
    ).innerHTML = Math.round(data.main.temp) + "°c";
    document.querySelector(".humidity").innerHTML = data.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wimd.speed + " km";
}
searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
}) 

  </script>
</body>
</html>
